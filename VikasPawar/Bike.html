        <!-- Form -->
        <form id="dataForm" class="row g-3">
            <div class="col-md-6 form-group">
                <input type="text" id="kmreading" class="form-control" placeholder="K.M Reading" required>
            </div>
            <div class="col-md-6 form-group">
                <input type="text" id="petrol" class="form-control" placeholder="Petrol Price" required>
            </div>
            <div class="col-md-6 form-group">
                <input type="text" id="payment" class="form-control" placeholder="Payee" required>
            </div>
            <div class="col-md-6 form-group">
                <input type="text" id="remaining" class="form-control" placeholder="Remaining" required>
            </div>
            <div class="col-md-6 form-group">
                <input type="text" id="payeeremaining" class="form-control" placeholder="Remaining Payee Name" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
        </form>

        <!-- Display Data -->
        <h2 class="mt-4">üìä Submitted Data</h2>
        <button onclick="fetchData()" class="btn btn-primary mb-3">Refresh Data</button>
        
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>K.M Reading</th>
                    <th>Petrol Price</th>
                    <th>Payee</th>
                    <th>Remaining</th>
                    <th>Payee Remaining</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxwWmS-orni-z0z8ctKyEIctjLu0E5E85iWJkUGGRKuo3yOMlmpBaEaQp9FkqhBqXZO1w/exec";


        // Submit Data
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = {
                kmreading: document.getElementById("kmreading").value,
                petrol: document.getElementById("petrol").value,
                payment: document.getElementById("payment").value,
                remaining: document.getElementById("remaining").value,
                payeeremaining: document.getElementById("payeeremaining").value
            };

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => {
                alert("‚úÖ Data submitted successfully!");
                document.getElementById("dataForm").reset();
                setTimeout(fetchData, 2000); // Delay fetching to allow data update
            }).catch(error => console.error("‚ùå Error:", error));
        });

        // Fetch and Display Data
        function fetchData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("dataTable");
                    table.innerHTML = ""; // Clear previous data
                    data.forEach(row => {
                        let newRow = `<tr>
                            <td>${row.kmreading}</td>
                            <td>${row.petrol}</td>
                            <td>${row.payment}</td>
                            <td>${row.remaining}</td>
                            <td>${row.payeeremaining}</td>
                            <td>${row.timestamp}</td>
                        </tr>`;
                        table.innerHTML += newRow;
                    });
                })
                .catch(error => console.error("‚ùå Error fetching data:", error));
        }

        // Load data on page load
        fetchData();
    </script>
